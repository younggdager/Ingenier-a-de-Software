<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Sistema de Gesti√≥n</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar"></aside>

        <main class="main-content">
            <div class="page-header">
                <h1>üì¶ Gesti√≥n de Productos</h1>
                <p>Administra tu inventario completo</p>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>Listado de Productos</h3>
                    <div class="flex gap-2">
                        <button class="btn btn-warning" onclick="verAlertas()">‚ö†Ô∏è Ver Alertas</button>
                        <button class="btn btn-primary" onclick="abrirModalProducto()">+ Nuevo Producto</button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-container" id="productosTable">
                        <p class="text-center">Cargando productos...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Producto -->
    <div id="modalProducto" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Nuevo Producto</h2>
                <button class="modal-close" onclick="cerrarModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="productoForm">
                    <div class="form-group">
                        <label>Nombre *</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label>Proveedor *</label>
                        <select id="proveedor" required></select>
                    </div>
                    <div class="form-group">
                        <label>Precio de Costo *</label>
                        <input type="number" id="precioCosto" required min="0" step="1">
                    </div>
                    <div class="form-group">
                        <label>Margen de Ganancia (%) *</label>
                        <input type="number" id="porcentajeMargen" required min="0" max="100" value="30" step="1">
                    </div>
                    <div id="precioVentaPreview" style="display: none; margin-bottom: 16px;"></div>
                    <div class="form-group">
                        <label>Stock en Sala</label>
                        <input type="number" id="stockSala" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label>Stock en Bodega</label>
                        <input type="number" id="stockBodega" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label>Stock M√≠nimo</label>
                        <input type="number" id="stockMinimo" min="0" value="10">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="esAltaRotacion"> Alta Rotaci√≥n
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="esPerecible" onchange="toggleVencimiento()"> Producto Perecible
                        </label>
                    </div>
                    <div class="form-group" id="fechaVencimientoGroup" style="display: none;">
                        <label>Fecha de Vencimiento *</label>
                        <input type="date" id="fechaVencimiento">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline" onclick="cerrarModal()">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/productos.js"></script>
</body>
</html>
